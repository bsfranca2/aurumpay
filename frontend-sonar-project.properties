sonar.projectKey=bsfranca2_aurumpay_checkoutapp
sonar.organization=bsfranca2

# Path to source directories
sonar.sources=apps

# Explicitly include only frontend code
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.vue,**/*.css,**/*.scss,**/*.html

# Exclude backend and other non-frontend directories
# sonar.exclusions=backend/**/*,shared/**/*.cs,**/*.spec.ts,**/*.test.ts,**/*.stories.ts,**/*.stories.tsx,**/node_modules/**,**/dist/**,**/build/**,**/.nuxt/**
sonar.exclusions=backend/**/*,**/*.spec.ts,**/*.test.ts,**/*.stories.ts,**/*.stories.tsx,**/node_modules/**,**/dist/**,**/build/**,**/.nuxt/**

# Exclude test files from coverage analysis but include them in the overall analysis
# sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/*.spec.tsx,**/*.test.tsx
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/*.stories.ts,**/*.stories.tsx

# Path to test directories (optional)
#sonar.tests=apps/**/tests,packages/**/tests

# Language
sonar.language=js

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# LCOV coverage report path (if you're using Jest with coverage reports)
#sonar.javascript.lcov.reportPaths=apps/**/coverage/lcov.info,packages/**/coverage/lcov.info